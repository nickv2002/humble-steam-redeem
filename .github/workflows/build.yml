name: Build

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: steam-redeemer-linux
            binary: steam-redeemer
          - os: windows-latest
            artifact: steam-redeemer-windows
            binary: steam-redeemer.exe
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Smoke test (source)
        run: python smoke_test.py

      - name: Build binary
        run: pyinstaller steam-redeemer.spec

      - name: Smoke test (binary)
        run: dist/${{ matrix.binary }} --help || true
        shell: bash

      - name: Verify binary runs
        run: |
          # Build a standalone smoke test binary to verify bundled imports
          pyinstaller --onefile --name smoke-test smoke_test.py \
            --hidden-import cryptography \
            --hidden-import cloudscraper \
            --hidden-import cloudscraper.interpreters \
            --hidden-import cloudscraper.interpreters.native \
            --hidden-import fuzzywuzzy \
            --hidden-import Levenshtein \
            --hidden-import requests_futures \
            --hidden-import rich
          dist/smoke-test${{ matrix.os == 'windows-latest' && '.exe' || '' }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/steam-redeemer-linux/steam-redeemer
            artifacts/steam-redeemer-windows/steam-redeemer.exe
          generate_release_notes: true
